<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Jokenpo</title>
</head>
<body>
    <nav class="nav navbar navbar-expand-lg">
        <a class="navbar-brand" href="https://edustadler.github.io">JOKENPO DO EDU</a>
    </nav>
    <div class='container'>
        <div class="row">
            <div class="col column menu">
                <h5>Com o que vai ganhar?</h5>
                <ul>
                    <li><button id='Pedra' type="button" class="btn btn-primary" onclick="reply_click(this.id)">PEDRA</button></li>
                    <li><button id='Papel' type="button" class="btn btn-primary" onclick="reply_click(this.id)">PAPEL</button></li>
                    <li><button id='Tesoura' type="button" class="btn btn-primary" onclick="reply_click(this.id)">TESOURA</button></li>
                </ul>
            </div>
            <div class="col column">
                <h5>Arena</h5>
                <p>Jogador 1: <span id='p1'></span></p>
                <p>Jogador 2: <span id='p2'></span></p>
                <p>Resultado: <span id='result'></span></p>
            </div>
        </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
</body>
</html>
